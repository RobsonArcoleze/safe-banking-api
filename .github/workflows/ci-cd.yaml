name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Roda o pipeline quando houver um push na branch main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Instalar dependências e rodar testes
        run: |
          mvn clean install
          mvn test

  build-and-push:
    name: Build e Push da Imagem Docker
    runs-on: ubuntu-latest
    needs: test  # Só roda se os testes passarem

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir e enviar imagem para o Docker Hub
        run: |
          docker build -t meu-usuario/safe-banking-api:latest .
          docker tag robsonarcoleze/safe-banking-api:latest robsonarcoleze/safe-banking-api:${{ github.sha }}
          docker push robsonarcoleze/safe-banking-api:latest
          docker push robsonarcoleze/safe-banking-api:${{ github.sha }}

