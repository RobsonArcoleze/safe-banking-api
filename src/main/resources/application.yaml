server:
  port: 8080

spring:
  application:
    name: safe-banking-api


  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true


  h2:
    console:
      enabled: true

springdoc:
  api-docs:
    enabled: true

  swagger-ui:
    enabled: true
